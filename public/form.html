<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>User Form for POST Route</title>
    </head>
    <body>
        <div>
            Let's check your headphone quality! Submit the form below:
            <hr/>
            <form action="/recording/create" method="POST">
                <input placeholder="Phone number" name="create_phone_number" />
                <input placeholder="Device name" name="create_device_name" />
                <input placeholder="Environment id" name="create_env_id" />
                <button>Submit</button>
            </form>
        </div>
    </body>
</html>
